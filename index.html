<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="An Awesome Game of Minesweeper">
        <meta name="author" content="Perry Shuman">
        <link href='http://fonts.googleapis.com/css?family=PT+Serif|Open+Sans' rel='stylesheet' type='text/css'>
        <link href="base.css" rel="stylesheet" type="text/css">
        <title>
            MINES!
        </title>
        <script type="text/javascript" src="gameplay.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="sidebar">
                <ul id="sidebar-settings">
                    <li class="side-brand">
                        <a href="#">Mine?</a>
                    </li>
                    <li class="side-option">
                        <a>Height <input id="game-height" type="number" min="5" max="30" value="8"></a>
                    </li>
                    <li class="side-option">
                        <a>Width <input id="game-width" type="number" min="5" max="30" value="8"></a>
                    </li>
                    <li class="side-option">
                        <a>Mine # <input id="game-mines" type="number" min="5" max="40" value="10"></a>
                    </li>
                    <li class="side-input">
                        <a id="new-game">Make Game</a>
                    </li>
                    <li class="side-input">
                        <a id="cheat">Cheat</a>
                    </li>
                </ul>
            </div>
            <div id="game-area">
              <table id="game-board">
              </table>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
          $(document).ready(setGameHeight);
          $(document).ready(makeBoard);
          $(window).resize(setGameHeight);
          $("#new-game").click(makeBoard);
          $("#cheat").click(cheat);
        </script>
    </body>
</html>
